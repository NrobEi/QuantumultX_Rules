[policy]
# 自动选择最优节点-Auto
url-latency-benchmark=Auto, resource-tag-regex=FreeGecko|GsouCloud, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Auto.png
# 自动选择最优节点-Auto-US
url-latency-benchmark=Auto-US, server-tag-regex=美国|us|US|United States, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/US.png
static=最快, Auto, PROXY, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Outside.png
# > Spotify策略
static=Spotify, Auto-US, Auto, Final, direct, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Spotify.png
# Advertising策略-去广告
static=Advertising, direct, reject, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/AdBlock.png
# FINAL策略：如果以上的策略均未被匹配到，则听从此策略组的规定
static=Final, 最快, PROXY, DIRECT, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Final01.png

